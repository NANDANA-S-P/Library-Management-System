{% extends 'dashboard/layout.html' %}
{% load static %}
{% block title %}
Report a Damage
{% endblock %}
{% block body %}
<br><br>

<div class="row d-flex justify-content-center">
    <div class="col-lg-6">
        <div class="card ">
            <div class="card-body mt-4 mb-2">
                <form class="row g-3" action="" method="POST">
                    {% csrf_token %}
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="roll_no" placeholder="Roll no" name="rollno">
                            <label for="roll_no">Roll no</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="bookid" placeholder="Book id" name="bookid">
                            <label for="bookid">Book id</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="copyno" placeholder="Copy no" name="copyno">
                            <label for="copyno">Copy no</label>
                        </div>
                    </div>

                    <!--<div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="damagedescription" placeholder="Damage Description">
                            <label for="copyno">Damage description</label>
                        </div>
                    </div>-->
                    
                      <div class="col-12">
                        <div class="form-floating">
                          <textarea class="form-control" placeholder="Damage description" id="damagedescription" name="damagedescription" style="height: 100px;"></textarea>
                          <label for="floatingTextarea">Damage description</label>
                        </div>
                      </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Report</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
