<!DOCTYPE html>
<html>
    <head>
        <title>Project Presentation</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 

	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">

        {% load static %} <link rel="stylesheet"  href="{% static 'style.css' %}" >

    </head>

    <body>
        <br>
<h1>Project Presentation</h1>
        <form class="form-control">
            <label for="" id="label">6. Name of the Guide</label>
            <br>
            <select id="guidename" name="guide_name">
                <option value="guidename">Select your answer</option>
                
                <option value="">Chandrakala D</option>
                <option value="">Kalaiselvi R</option>
                <option value="">Suguna M</option>
                <option value="">Shobana G</option>
                <option value="">Om Kumar C U</option>
                <option value="">Saranya K</option>
                </select>
                <br><br>


                <label for="" id="label">7. Title of the Project</label>
                    <br>
            <input type="text" name="project" placeholder="Enter your answer">
                    <br><br>
        
                <label for="" id="label">8. Abstract of the project</label>
                <br>
				<input   type="text" name="abstract" placeholder="Enter your answer" >
                <br><br>

                <label for="" id="label">9. Applied Agency</label>
                    <br>
                    <select id="category" name="agency_applied">
                        <option value="category">Select your answer</option>
                        <option value="">Industry</option>
                        <option value="">Foreign University</option>
                        <option value="">AICTE</option>
                        <option value="">TEQIP</option>
                        <option value="">UGC</option>
                        <option value="">DST</option>
                        <option value="">SERB</option>
                        <option value="">TNSTC</option>
                        <option value="">RE</option>
                        <option value="">KCIRI</option>
                        <option value="">IQUBE</option>
                        <option value="">Others</option>
                       
                    </select>
                    <br><br>

                <label for="" id="label">10. Status of the Project</label>
            <br>
            <input type="radio" name="project_status">Applied<br>
            <input type="radio" name="project_status">In-progress<br>
            <input type="radio" name="project_status">Received<br>
            <input type="radio" name="project_status">Rejected<br>
            <br>
            

            <label for="" id="label">11. Outcome</label>
            <br>
            <input    id="name" type="text" name="outcome" required>
            <br><br>

            <label for="" id="label">12. Domain</label>
            <br>
            <select id="collabration" name="domain">
                <option value="collabration">Select your answer</option>
                <option value="">Internet of Things/Web of Things</option>
                <option value="">Cloud Application</option>
                <option value="">Web Technology</option>
                <option value="">Mobile App Development</option>
                <option value="">Data Analytics</option>
                <option value="">Security/Privacy</option>
                <option value="">Others(Please specify)</option>
            </select>

        <br><br>
        <label for="" id="label">13. Grant Sanctioned Amount (in Rs.)</label>
                    <br>
                    <input type="number"  name="grantamount" placeholder="The value must be a number">
                    <br><br>
               

                    <label for="" id="label">14. From Date(Month/Day/YYY) </label>
                    <br>
                    <input type="date" name="fromdate" min="2016-01-01" max="2024-01-01" placeholder="Please input date (dd/mm/yyyy)">
                    <br><br>
        
                    <label for="" id="label">15. To Date(Month/Day/YYY) </label>
                    <br>
                    <input type="date" name="todate" min="2016-01-01" max="2024-01-01" placeholder="Please input date (dd/mm/yyyy)">
                    <br><br>

                  
                     <label for="" id="label">16. Proof for Archive</label>
                           <br>
                        <input type="File"  name="b"    placeholder="Upload file">
                         <br><br>
                           
                         <input id=submit-btn type="submit" name="b" placeholder="Next">
                    </form>


                   


             

           
    </body>
</html>
